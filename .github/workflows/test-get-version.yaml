name: Copa Test version finder
on:
  workflow_dispatch:
    inputs:
      bumpType:
        description: 'Update type(major, minor, patch)'
        type: choice
        options:
          - major
          - minor
          - patch
        required: true
        default: patch
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Bump version
        id: bump_version
        run: |
          version=$(npx -y run-func .public/getVersion.js getVersionParseRelease 'patch') && |
          echo "version=$version" >> $GITHUB_OUTPUT
      - name: Print previous
        run: |
          echo ${{steps.bump_version.version}}
      

    